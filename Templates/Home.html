<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"">
    
    </script>
    
</head>
<body>
    <h1 class="">The A* Route Searcher</h1>
    <div id="mapid"></div>
    <form action="#" class="" method="POST">
        <p class="">Point persimpangan</p>
        <p class=""><input type="text" name="n" id="point" value=""></p>
        <p class=""><input type="submit" name="Submit"></p>
    </form>

</body>

<style>

    #mapid { 
        height: 400px;
        width : 600px 
    }
    
</style>

<script>

    //Load Map
    var mymap = L.map('mapid').setView([-6.891343, 107.61044], 15);

    L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=fZphBW7uSA6YEucNnNx7',{
        attribution : '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1,    
    }).addTo(mymap);

    //Contoh add route dengan koordinate random
    L.polyline([
		[-6.893968, 107.612972],
		[-6.883487, 107.61430],
		[-6.885064, 107.621427]
	]).addTo(mymap).bindPopup("I am a route.");

    //Popup message saat on-click
    var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
        document.getElementById("point").value=e.latlng.lat.toString()+" "+e.latlng.lng.toString();
	}
    mymap.on('click', onMapClick);
    
</script>

</html>
